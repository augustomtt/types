name: Assert Integration & Delivery
on:
  push:
    branches: [ main ]
    paths:
      - './*gradle*'
      - .github/workflows/assert-integration-delivery.yml
      - assert/**/*.kt*
      - buildSrc/**/*.kt*
  workflow_dispatch:
env:
  CACHING: gradle
  GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
  GIT_USER: ${{ secrets.GIT_USER }}
  GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
  GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
  JAVA_DISTRIBUTION: adopt
  JAVA_VERSION: 8
  MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
permissions: read-all
jobs:
  # ---------- Stage 1 ----------
  validate-wrapper:
    name: Validate Gradle wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5
  # ---------- Stage 2 ----------
  deliver-js:
    name: Deliver JS package
    runs-on: ubuntu-latest
    needs: validate-wrapper
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Setup Java & Gradle
        uses: actions/setup-java@v3.6.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.CACHING }}
      - name: Deliver package to OSSRH
        run: ./gradlew assert:publishJsPublicationToOSSRHRepository
  deliver-jvm:
    name: Deliver JVM package
    runs-on: ubuntu-latest
    needs: validate-wrapper
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Setup Java & Gradle
        uses: actions/setup-java@v3.6.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.CACHING }}
      - name: Deliver package to OSSRH
        run: ./gradlew assert:publishJvmPublicationToOSSRHRepository
  deliver-linux:
    name: Deliver Linux package
    runs-on: ubuntu-latest
    needs: validate-wrapper
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Setup Java & Gradle
        uses: actions/setup-java@v3.6.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.CACHING }}
      - name: Deliver package to OSSRH
        run: ./gradlew assert:publishLinuxX64PublicationToOSSRHRepository
  deliver-macos:
    name: Deliver macOS package
    runs-on: macos-latest
    needs: validate-wrapper
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Setup Java & Gradle
        uses: actions/setup-java@v3.6.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.CACHING }}
      - name: Deliver package to OSSRH
        run: ./gradlew assert:publishMacosX64PublicationToOSSRHRepository
  deliver-windows:
    name: Deliver Windows package
    runs-on: windows-latest
    needs: validate-wrapper
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Setup Java & Gradle
        uses: actions/setup-java@v3.6.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.CACHING }}
      - name: Deliver package to OSSRH
        run: ./gradlew assert:publishMingwX64PublicationToOSSRHRepository
  # ---------- Stage 3 ----------
  deliver-multiplatform:
    name: Deliver multiplatform package
    runs-on: ubuntu-latest
    needs:
      - deliver-js
      - deliver-jvm
      - deliver-linux
      - deliver-macos
      - deliver-windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Setup Java & Gradle
        uses: actions/setup-java@v3.6.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.CACHING }}
      - name: Deliver package to OSSRH
        run: ./gradlew assert:publishKotlinMultiplatformPublicationToOSSRHRepository
