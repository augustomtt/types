name: Package delivery
on:
  workflow_call:
    inputs:
      module:
        description: The module to deliver (for example, 'assert').
        required: true
        type: string
      os:
        description: Runner between ubuntu, macos and windows.
        type: string
        default: ubuntu
      platform:
        description: Platform between Js, Jvm, LinuxX64, MacosX64, MingwX64 and
          KotlinMultiplatform.
        required: true
        type: string
jobs:
  deliver:
    name: Deliver package
    runs-on: ${{ inputs.os }}-latest
    permissions: read-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Setup Java & Gradle
        uses: actions/setup-java@v3.6.0
        with:
          distribution: adopt
          java-version: 8
          cache: gradle
      - name: Deliver package to OSSRH
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USER: ${{ secrets.GIT_USER }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MODULE: ${{ inputs.module }}
          PLATFORM: ${{ inputs.platform }}
        run: ./gradlew ${MODULE}:publish${PLATFORM}PublicationToOSSRHRepository --no-daemon
