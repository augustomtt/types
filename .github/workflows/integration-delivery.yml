name: Integration & Delivery
on:
  push:
    branches: [ main ]
    paths:
      - '*.kts'
      - '*gradle*'
      - .github/workflows/integration-delivery.yml
      - src/**
  workflow_dispatch:
permissions: read-all
jobs:
  # ---------- Stage 1 ----------
  validate-wrapper:
    name: Validate Gradle wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
  # ---------- Stage 2 ----------
  integrate:
    name: Integrate changes
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    needs: validate-wrapper
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check the application
        run: ./gradlew check --no-daemon
  # ---------- Stage 3 ----------
  deliver-kmp-js-jvm-linux:
    name: Deliver Kotlin Multiplatform, JS, JVM and Linux publications to OSSRH
    runs-on: ubuntu-latest
    needs: integrate
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deliver package to OSSRH
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USER: ${{ secrets.GIT_USER }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: ./gradlew publishJsJvmAndLinuxPublicationsToOSSRHRepository --no-daemon
  deliver-macos:
    name: Deliver macOS publication to OSSRH
    runs-on: macos-latest
    needs: integrate
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deliver package to OSSRH
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USER: ${{ secrets.GIT_USER }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: ./gradlew publishMacOSPublicationToOSSRHRepository --no-daemon
  deliver-windows:
    name: Deliver Windows publication to OSSRH
    runs-on: windows-latest
    needs: integrate
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deliver package to OSSRH
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USER: ${{ secrets.GIT_USER }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: ./gradlew publishWindowsPublicationToOSSRHRepository --no-daemon
